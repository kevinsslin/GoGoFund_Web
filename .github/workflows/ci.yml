name: "CI"

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: "ğŸ›’ Checkout code"

      - name: "Install Pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: "8"

      - name: "ğŸ”§ Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"

      - name: "ğŸš€ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Lint code"
        run: pnpm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: "ğŸ›’ Checkout code"

      - name: "Install Pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: "8"

      - name: "ğŸ”§ Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"

      - name: "ğŸš€ Install dependencies"
        run: pnpm install

      - name: "ğŸ—ï¸ Build"
        run: pnpm run build
